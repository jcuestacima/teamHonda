<ul class="list-group">
  <li *ngFor="let car of carsList; let i = index; let isEven=even;"
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-danger': isEven}">

   <p>
    <img class="mx-2" height="30" width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Logo_Honda_F1.png/320px-Logo_Honda_F1.png" />
    <strong>{{i+1}} - {{car.modelo}}</strong> - CV: {{car.cv}}
   </p>
   <img class="mx-2" height="90" width="150" src={{car.foto}}/>

   <button class="btn btn-danger" (click)="onDeleteCar(car.id)">Eliminar</button>

  </li>
</ul>
